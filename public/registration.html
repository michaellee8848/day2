<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Regitration Form</title>
    <script src="jquery/dist/jquery.js"></script>
    <script src="bootstrap/js/bootstrap.js"></script>

    <link rel="stylesheet" href="font-awsome/css/font-awsome.css">
    <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.css">

</head>
<body>

<div class="container">

    <h1>hello from bootstrap</h1>

    <form>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" name="" id="email" class="form-control">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-default btn-block">Submit</button>
        </div>
    </form>

    <div class="form-group">
        <label for="choice">Choices:</label>
        <select multiple class="form-control" id="choice">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
        </select>
    </div>

    <div class="form-control">
        <label for="time">Times</label>
        <select name="" id="time">
            <option value="AM"></option>
            <option value="PM"></option>
            <option value="NIGHT"></option>
        </select>
    </div>

    <button type="submit" class="btn btn-primary btn-lg">Press Me</button>
</div>

</body>
</html>
